<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- font-awesome The iconic -->
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Render all Element Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Main Framework css-->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main Template css file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;500;600;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Simple Project Countdown Timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="container">
        <h2>Countdown Timer</h2>
        <div class="time">
          <div class="days">
            <span class="day"></span>
            <div>Days</div>
          </div>
          <div class="hrs">
            <span class="hour"></span>
            <div>Hrs</div>
          </div>
          <div class="mins">
            <span class="minutes">0</span>
            <div>Mins</div>
          </div>
          <div class="secs">
            <span class="seconds">0</span>
            <div>Secs</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
